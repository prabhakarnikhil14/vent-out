{% extends "layout.html" %}
{% block content %}
<div class="container margin-top">
    {% for post in posts %}
    <blockquote class="blockquote">
        <img class="rounded-circle post-image" src="{{ url_for('static', filename='profile_pics/'+post.author.image_file) }}">
        <a href="{{ url_for('downloads', content=post.content) }}" class="down-icon"><i class="fa fa-download"></i></a>
        <header class="post-title"><a href="{{ url_for('post',post_id=post.id) }}" style="color:black; text-decoration: none">{{
                post.title }}</a></header><small class="text-muted small">{{
            post.date_posted.strftime('%Y-%m-%d') }}</small>
        <p class="default-background mb-0 post-content" style="padding: 0 5px 0 5px">{{ post.content }}</p>
        <footer class="blockquote-footer">by {{ post.author.username }}</footer>
    </blockquote>
    {% endfor %}
</div>
{% endblock %}
