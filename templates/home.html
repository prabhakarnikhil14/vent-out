{% extends "layout.html" %}
{% block content %}
<div class="container margin-top">
    {% for post in posts %}
    <blockquote class="blockquote">
        <header>{{ post.title }}</header>
        <p class="mb-0">by {{ post.author }} on {{ post.date }}</p>
        <footer class="blockquote-footer">{{ post.content }}</footer>
    </blockquote>
    {% endfor %}
</div>
{% endblock %}
